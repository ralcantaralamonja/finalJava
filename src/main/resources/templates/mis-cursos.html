<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
>
<head>
    <meta charset="UTF-8">
    <title>Mis cursos</title>

</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h3 class="text-primary">Mis cursos</h3>
        <div class="row mt-3">
            <div class="col-md-4 col-lg-3 mb-3"
                 th:each="inscripcion : ${inscripciones}" th:object="${inscripcion}">
                <div class="card shadow h-100">
                    <img th:src="@{/media/{rutaImagen}(rutaImagen=*{curso.rutaImagen})}"
                         th:alt="*{curso.nombre}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">[[*{curso.nombre}]]</h5>
                        <div class="card-text">
                            <div>
                                [[*{curso.descripcion}]]
                            </div>
                            <div class="my-3 text-danger fw-bold">
                                S/ [[*{#numbers.formatDecimal(curso.precio, 1, 'COMMA', 2, 'POINT')}]]
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
</div>

</body>
</html>
