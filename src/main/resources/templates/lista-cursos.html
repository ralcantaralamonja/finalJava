<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
>
<head>
    <meta charset="UTF-8">
    <title>Todos los cursos</title>

</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h3 class="text-primary">Todos los cursos publicados</h3>
        <div class="row mt-3">
            <div class="col-md-4 col-lg-3 mb-3"
                 th:each="curso : ${cursos}" th:object="${curso}">
                <div class="card shadow h-100">
                    <img th:src="@{/media/{rutaImagen}(rutaImagen=*{rutaImagen})}"
                         th:alt="*{nombre}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">[[*{nombre}]]</h5>
                        <div class="card-text">
                            <div>
                                [[*{descripcion}]]
                            </div>
                            <div class="my-3 text-danger fw-bold">
                                S/ [[*{#numbers.formatDecimal(precio, 1, 'COMMA', 2, 'POINT')}]]
                            </div>
                        </div>
                        <div class="d-grid">
                            <a th:href="@{/cursos/{id}(id=*{id})}" class="btn btn-primary">
                                Ver detalle
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex jusfify-content-center">
                <nav>
                    <div sd:pagination-summary="">info</div>
                    <ul class="pagination mt-3" sd:pagination="full"></ul>
                </nav>
            </div>

        </div>
    </div>
</div>

<div layout:fragment="scripts">
</div>

</body>
</html>
