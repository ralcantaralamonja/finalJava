<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>CURSOS ISIL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .bg-navbar {
            background-color: #02B0F2! important;
        }
        .dropdown-menu[data-bs-popper]{
                right:0;
                left: auto;
        }
    </style>

    <div layout:fragment="styles" th:remove="tag">
    </div>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#menuopciones"
                    aria-controls="menuopciones" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a href="/" class="navbar-brand">ISIL</a>

            <div class="collapse navbar-collapse" id="menuopciones">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/" class="nav-link"  aria-current="page">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="/cursos" class="nav-link">Cursos</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/admin/usuarios" class="nav-link">Gestión de Usuarios</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/admin/cursos" class="nav-link">Gestión de Cursos</a>
                    </li>
                </ul>
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn btn-outline-primary">Iniciar Sesión</a>
                    <a href="/registro" class="btn btn-primary">Regístrate</a>
                </div>
                <div class="dropdown ml-10" sec:authorize="isAuthenticated()">
                    <a href="#" class="btn btn-light dropdown-toggle" role="button"
                       id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"
                        sec:authentication="principal.nombre"
                    >
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a href="/usuario/mis-cursos" class="dropdown-item">Mis Cursos</a></li>
                        <li><a href="/logout" class="dropdown-item">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div th:if="${msgExito ne null}" class="alert alert-success alert-dismissible my-3">
            [[${msgExito}]]
            <button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <div layout:fragment="content">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <div layout:fragment="scripts" th:remove="tag">
    </div>
</body>
</html>
